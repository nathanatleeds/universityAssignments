<div class="container">
  <h1><b>Your Profile</b></h1>
  <h3><b>Account ID </b> {{account}} <br> </h3>
  <h3><b>Username: </b> {{username}}<br> </h3>
  <h3><b>Expiry: </b> Expires in {{expire}} miliseconds <br> </h3>
  <h1><b>Your Photos</b></h1>
  <div class="row">
    <div ng-repeat="photo in photos" class="col-sm-3">
     <img ng-src="{{photo.link}}" class="img-responsive" style="min-height:200px; max-height:200px; margin-bottom:5px; width:100%;">
     <h6 style="margin-bottom:10px; text-align:center;"><b>{{photo.views}} Views</b></h6>
    </div>
  </div>
</div>
